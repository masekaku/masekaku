<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

        body {
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .download-button {
            display: inline-block;
            margin: 20px;
            padding: 15px 25px;
            background-color: #007BFF;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            width: 80%;
            max-width: 300px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .download-button:hover {
            background-color: #0056b3;
        }

        /* Pop-up Interstitial Ad */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .close-popup {
            margin-top: 15px;
            cursor: pointer;
            color: #007BFF;
            font-weight: bold;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .download-button {
                padding: 10px 20px;
            }

            .popup-content {
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }

            .download-button {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Title -->
    <h1>Download Your Files</h1>

    <!-- Download Buttons -->
    <a href="https://raunooligais.net/4/7853886" class="download-button">Download 1</a>
    <a href="https://raunooligais.net/4/7853886" class="download-button">Download 2</a>
    <a href="https://raunooligais.net/4/7853886" class="download-button">Download 3</a>

    <!-- Pop-up Interstitial Ad -->
    <div class="popup" id="popupAd">
        <div class="popup-content">
            <h2>BAHAN BACOLMUUU!</h2>
            <p>SELAMAT DATANG DIAREA 18+</p>
            <a href="#" class="download-button">Silahkan Menonton</a>
            <a href="https://raunooligais.net/4/7853886" class="close-popup">Close</a>
        </div>
    </div>

    <script>
        // Close popup function
        function closePopup() {
            document.getElementById('popupAd').style.display = 'none';
        }

        // Show popup after a delay
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('popupAd').style.display = 'flex';
            }, 2000); // 2 seconds delay
        };
    </script>

</body>
</html>
