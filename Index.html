<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASEKAKU Landing Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: #f7f7f7;
        }
        header, footer {
            width: 100%;
            padding: 26px;
            text-align: center;
            color: white;
            background: linear-gradient(45deg, #ff6f61, #ff9472);
            box-sizing: border-box;
        }
        header h1 {
            font-size: 3rem;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
        }
        main {
            text-align: center;
            margin: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .download-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .download-button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px 0;
            background-color: #ff6f61;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: #ff9472;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
        }
        .popup-content h2 {
            margin: 0 0 20px 0;
        }
        .close-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #ff6f61;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .close-btn:hover {
            background-color: #ff9472;
        }
        @media (max-width: 600px) {
            .download-button {
                width: 80%;
            }
            .popup-content {
                width: 100%;
                height: 100%;
                max-width: none;
                border-radius: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .popup-content h2, .popup-content p {
                margin: 10px 0;
            }
            .close-btn {
                align-self: center;
            }
        }
        .popup.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>MASEKAKU</h1>
    </header>

    <main>
        <div class="download-section">
            <p>File A</p>
            <a href="https://toxampoabo.com/4/7853886" class="download-button">DOODSTREAM EPISODE 01-500</a>

            <p>File B</p>
            <a href="https://toxampoabo.com/4/7853886" class="download-button">DOODSTREAM EPISODE 500-1000</a>

            <p>File C</p>
            <a href="https://toxampoabo.com/4/7853886" class="download-button">DOODSTREAM EPISODE 1000-1500</a>
        </div>
    </main>

    <footer>
        <p>MASEKAKU &copy; 2024</p>
    </footer>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>SELAMAT DATANG DAN MENIKMATI</h2>
            <p>BAHAN BACOOLMU!!!</p>
            <a href="https://toxampoabo.com/4/7853886" class="close-btn" id="closeBtn">LANJUT MENONTON</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.getElementById('popup').classList.add('show');
            }, 2000);

            document.getElementById('closeBtn').addEventListener('click', function() {
                document.getElementById('popup').classList.remove('show');
            });
        });
    </script>
</body>
</html>
